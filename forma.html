<h2>Edit data about {{edit.client.firstname}}</h2>
<form class="form-horizontal" name="forma">
    <div class="form-group">
        <label class="control-label" for="inputTitle">First Name</label>
        <div class="controls">
            <input type="text" class="form-control" id="inputTitle" ng-model="edit.client.firstname" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="inputStatus">Surname</label>
        <div class="controls">
            <input type="text" ng-required="true" class="form-control" id="inputTitle" ng-model="edit.client.lastname" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="inputDescription">Email</label>
        <div class="controls">
        <input type="email" name="email" class="form-control" id="inputTitle" ng-model="edit.client.email" /><p class="error" ng-show="forma.email.$error.email">
        Not valid email!</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="inputAcceptance">Address</label>
        <div class="controls">
            <textarea id="inputAcceptance" class="form-control" placeholder="Address" rows="3" ng-model="edit.client.address"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="inputType">Phone Number</label>
        <div class="controls">
        <input type="text" name="phone" class="form-control" id="inputTitle" ng-pattern="edit.phoneRegex" ng-model="edit.client.phone" />
        <p ng-show="forma.phone.$invalid">number not valid {{phone.$valid}}</p>
        </div>
    </div>
</form>

<pre>Selected date is: <em>{{edit.birthday| date:'fullDate' }}</em></pre>

<pick date="edit.client.birth"></pick>
